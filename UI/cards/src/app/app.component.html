
<div class="container">
  <h1>Cards Details..</h1>
  <div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="OnSubmit()">
        <div class="form-group">
          <label for="">Card Name</label>
          <input type="text" name="cardName" [(ngModel)]="card.cardholderName">
        </div>
        <div class="form-group">
          <label for="">Card Number</label>
          <input type="text" name="cardNumber" [(ngModel)]="card.cardNumber">
        </div>
        <div class="form-group form-group-inline">
          <div>
            <label for="">CVC</label>
            <input type="password" name="cvc" [(ngModel)]="card.cvc" pattern="[0-9]" maxlength="3">
          </div>
          <div>
            <label for="">Expiry Month</label>
            <input type="text" name="expiryMonth" [(ngModel)]="card.expiryMonth">
          </div>
          <div>
            <label for="">Expiry Year</label>
            <input type="text" name="expiryYear" [(ngModel)]="card.expiryYear">
          </div>
        </div>
        <div class="form-group">
          <button>Save</button>
        </div>
      </form>
    </div>
    <div class="cards-grid">

      <div  class="cards-row" *ngFor ="let card of cards" >
        <div class="cards-row-details" (click)="populateForm(card)">
          <span>{{ card.cardholderName }}</span>
          <span>{{ card.cardNumber }}</span>
          <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
